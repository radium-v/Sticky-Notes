<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Stickies</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" media="all">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="js/Math.uuid.js"></script>
</head>
<body>
	<header>
		<h1 class="app-title">Sticky Notes</h1>
		<div id="sidepanel">
			<ul id="controlpanel" class="cpanel">
					<li id="new_note"><span class="tooltip">new note</span></li>
					<li id="new_list"><span class="tooltip">new list</span></li>
					<li id="new_appt"><span class="tooltip">new appt</span></li>
					<li id="new_pic"><span class="tooltip">new pic</span></li>
			</ul>
			<div id="view" class="sorted"><span class="tooltip">Sort</span></div>
		</div>
	</header>
	<section id="container">
		<ul id="stickies"></ul>
	</section>
	<!--<input type="button" value="Show Sidebar" id="showhide" disabled="true">-->
	<section class="sidebar right" id="sidebar">
		<input type="text" class="sidebar-title" value="Untitled Note">
		<div class="sidebarform">
			<div class="textbox" contenteditable="true">Hello, world!</div>
			<ul class="note-options">
				<li id="note_info"></li>
				<li id="note_favorite"></li>
				<li id="note_list"></li>
				<li id="note_pic"></li>
			</ul>
		</div>
		<div class="sidebar-handle"></div>
	</section>
	<script type="text/javascript" src="js/sticky-core.js"></script>
</body>
</html>
