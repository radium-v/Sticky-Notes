<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Stickies</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" media="all">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="js/Math.uuid.js"></script>
</head>
<body>
	
	<section id="container">
		<section id="loginbox">
			<h1>Welcome! Please log in.</h1>
			<form action="login" method="post" class="login-form">
				<label for="username">username</label><input tabindex="1" class="textbox" type="text" name="username" id="txt_username" focused />
				<label for="password">password</label><input tabindex="2" class="textbox" type="password" name="password" id="txt_password" />
				<a tabindex="4" class="forgot" href="/forgot">forgot your password?</a>
				<div class="remember-box"><input tabindex="5" type="checkbox" name="rememberme" id="cbx_remember" /><label for="rememberme">remember me!</label>
				<input tabindex="3" type="submit" value="Start" /></div>
			</form>
		</section>
	</section>
	
	<!-- <script type="text/javascript" src="js/sticky-core.js"></script> -->
</body>
</html>
