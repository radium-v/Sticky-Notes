<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Stickies</title>
	
	<link rel="stylesheet" type="text/css" href="css/media.css" />
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="js/Math.uuid.js"></script>
</head>
<body>
	<div class="container" id="container">
		<div class="workspace" id="workspace"></div>
		<div class="sidebar" id="sidebar">
			<div class="btnpanel" id="sidepanel">
				<div class="button newnote" id="new_note"><span class="tooltip left">new note</span></div>
				<div class="button info" id="note_info"><span class="tooltip left ">info</span></div>
				<div class="button star" id="note_favorite"><span class="tooltip left">star</span></div>
				<div class="button savenotes" id="note_save"><span class="tooltip left">save notes</span></div>
				<div id="view" class="button view free"><span class="tooltip right">Sorted/Free</span></div>
			</div>
			<input type="text" class="sidebar-title" id="title" value="Sticky Notes">
			<textarea class="textbox box" id="note_text">Welcome! Click the plus button in the upper-left corner to create a new note.</textarea>
			<div id="box_info" class="box">
				Hello, world!
			</div>
		</div>

		<div class="splash">
			
		</div>
	</div>
	<textarea name="debug" id="debug" cols="30" rows="10" class="debug"></textarea>
	<script type="text/javascript" src="js/sticky-core.js"></script>
</body>
</html>
