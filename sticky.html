<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Stickies</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" media="all">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="js/Math.uuid.js"></script>
</head>
<body>
	<header>
		<div class="side-panel" id="sidepanel">
			<div id="new_note" class="newnote"><span class="tooltip left">new note</span></div>
			<div id="view" class="free"><span class="tooltip">Sort</span></div>
		</div>
	</header>
	<section id="container" class="container">
		<ul class="workspace" id="workspace"></ul>
	</section>
	<section class="sidebar right" id="sidebar">
		<div class="title-box"><input type="text" class="sidebar-title" id="title" value="Sticky Notes">
		<div class="sidebarform">
			<textarea class="textbox" id="note_text">Welcome! Click the plus button in the upper-left corner to create a new note.</textarea>
			<ul class="note-options">
				<li id="note_info"><span class="tooltip left ">info</span></li>
				<li id="note_favorite"><span class="tooltip left">star</span></li>
				<li id="note_save"><span class="tooltip left">save notes</span></li>
				<li id="view" class="free"></li>
			</ul>
		</div>
	</section>
</body>
	<script type="text/javascript" src="js/sticky-core.js"></script>
</html>
